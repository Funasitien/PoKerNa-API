<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random JSON API</title>
</head>
<body>
  <script>
    // Fetch the list of files
    fetch("cards.json")
      .then((response) => {
        if (!response.ok) {
          throw new Error("Failed to load files list");
        }
        return response.json();
      })
      .then((files) => {
        // Choose a random file
        const randomIndex = Math.floor(Math.random() * files.length);
        const randomFile = files[randomIndex];

        // Redirect to the random JSON file
        window.location.href = `/json/${randomFile}.json`;
      })
      .catch((error) => {
        console.error("Error:", error);
        document.body.textContent = "Error loading data.";
      });
  </script>
</body>
</html>
